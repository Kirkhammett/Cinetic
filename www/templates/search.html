<ion-view view-title="Search movies">
	<ion-content padding="true" style="background: url(img/test.jpg) no-repeat center;background-size:cover;" class="has-header">
		<div ng-show="!listflag" class="list">
			<label class="item item-input ">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="search"
				ng-keyup="$event.keyCode == 13 && search()" placeholder="Enter movie name" id="movie-title">
			</label>
		</div>
	</div>
	<ion-list ng-show="listflag">
		<ion-item class="item-remove-animate item-icon-right"
		<a class="item item-thumbnail-left" ng-repeat="movie in movies" href="#/app/details/{{item.imdbID}}">
			<!--  <img ng-src="{{item.Poster}}"> -->
			<h2>{{movie.title}}</h2>
			<p>{{movie.year}}</p>
		</a>
		<i class="icon ion-arrow-right-b"></i>
	</ion-item>
</ion-list>
</ion-content>
<div ng-show="listflag" class="bar bar-footer bar-stable">
	<button class="button button-assertive icon-left ion-close-circled pull-right" ng-click="clearSearch()">Clear</button>
</div>

</ion-view>

<ion-view view-title="Search movies">
<ion-content>
<div class="list">
      <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text"
            ng-keyup="$event.keyCode == 13 && search()" placeholder="Enter movie name" id="movie-title">

          </label>
          <button class="button button-small" ng-click="search()">
            Submit
          </button>
      </div>
    </div>
    </ion-content>
</ion-view>

<ion-view ng-cloak hide-nav-bar="true" class="login-container" view-title="Login">
  <ion-content class="padding">
    <div class="text-center">
      <img class="app-logo" src="img/cineticSlim.png">
    </div>
    <div ng-if="authType" class="animate" id="container">
      <label class="login item item-input cinetic-round">
        <i class="icon ion-ios-person placeholder-icon"></i>
        <input type="text" placeholder="Username" ng-model="signupDetails.username">
      </label>
      </br>
      <label class="login item item-input cinetic-round">
        <i class="icon ion-ios-email placeholder-icon"></i>
        <input type="text" placeholder="Email" ng-model="signupDetails.email">
      </label>
      </br>
      <label class="login item item-input cinetic-round">
        <i class="icon ion-ios-locked placeholder-icon"></i>
        <input type="password" placeholder="Password" ng-model="signupDetails.password">
      </label>
      <button class="login button button-block button-outline button-dark cinetic-round" ng-click="signUp(signupDetails)">Sign Up</button>
      <div class="strike">
        <span>Already have an account?</span>
      </div>
      <div class="col text-center">
        <button class="login button button-outline button-white center" ng-click="authT(authType)">Login</button>
      </div>
    </div>

    <div ng-if="!authType" class="animate" id="container">
      <label class="login item item-input cinetic-round">
        <i class="icon ion-ios-email placeholder-icon"></i>
        <input type="text" placeholder="Email" ng-model="loginDetails.email">
      </label>
      </br>
      <label class="login item item-input cinetic-round">
        <i class="icon ion-ios-locked placeholder-icon"></i>
        <input type="password" placeholder="Password" ng-model="loginDetails.password">
      </label>
      <button class="login button button-block button-outline button-dark cinetic-round" ng-click="login(loginDetails)">Login</button>
      <div class="strike">
        <span>Don't have an account? Sing up!</span>
      </div>
      <div class="col text-center">
        <button class="login button button-outline button-white center" ng-click="authT(authType)">Sign Up!</button>
      </div>
    </div>
